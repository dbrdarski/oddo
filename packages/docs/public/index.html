<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oddo - Language & Framework</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0d1117;
      --bg-panel: #161b22;
      --bg-input: #0d1117;
      --bg-card: #1c2128;
      --border: #30363d;
      --accent: #58a6ff;
      --accent-glow: rgba(88, 166, 255, 0.15);
      --accent-green: #3fb950;
      --accent-pink: #ff79c6;
      --accent-purple: #bd93f9;
      --accent-yellow: #f1fa8c;
      --text: #c9d1d9;
      --text-muted: #8b949e;
      --text-bright: #f0f6fc;
      --header-height: 56px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-deep);
      color: var(--text);
      overflow: hidden;
    }

    a, .doc-section a > strong {
      text-decoration: none;
      color: var(--accent);
    }

    #app { height: 100%; }

    /* Main Layout */
    .layout {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 20px;
      gap: 16px;
      height: var(--header-height);
      flex-shrink: 0;
    }

    .logo {
      font-size: 1.75rem;
      font-weight: 900;
      color: var(--accent);
      letter-spacing: -0.02em;
    }

    header .divider {
      width: 1px;
      height: 28px;
      background: var(--border);
    }

    .main-content {
      flex: 1;
      min-height: 0;
      overflow: hidden;
    }

    /* Navigation Tabs */
    .nav-tabs {
      display: flex;
      gap: 4px;
    }

    .nav-tab {
      font-family: 'Outfit', sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      padding: 8px 16px;
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s ease;
      position: relative;
    }

    .nav-tab:hover {
      color: var(--text);
      background: var(--bg-card);
    }

    .nav-tab.active {
      color: var(--accent);
      background: var(--accent-glow);
    }

    .nav-tab.active::after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 24px;
      height: 2px;
      background: var(--accent);
      border-radius: 1px;
    }

    /* Documentation Pages */
    .doc-page {
      height: 100%;
      overflow-y: auto;
      background: linear-gradient(180deg, var(--bg-deep) 0%, #0a0d12 100%);
    }

    .doc-content {
      max-width: 800px;
      margin: 0 auto;
      padding: 48px 32px 80px;
    }

    .doc-hero {
      margin-bottom: 48px;
      padding-bottom: 32px;
      border-bottom: 1px solid var(--border);
    }

    .doc-hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--text-bright);
      margin-bottom: 12px;
      letter-spacing: -0.02em;
    }

    .doc-lead {
      font-size: 1.2rem;
      color: var(--text-muted);
      line-height: 1.6;
    }

    .doc-section {
      margin-bottom: 48px;
    }

    .doc-section h2 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-bright);
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid var(--border);
    }

    .doc-section p {
      font-size: 1rem;
      line-height: 1.7;
      color: var(--text);
      margin-bottom: 16px;
    }

    .doc-section p code {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.9em;
      background: var(--bg-card);
      padding: 2px 6px;
      border-radius: 4px;
      color: var(--accent-pink);
    }

    .doc-section strong {
      color: var(--text-bright);
      font-weight: 600;
    }

    .doc-feature {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 16px;
    }

    .doc-feature h3 {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 8px;
    }

    .doc-feature p {
      font-size: 0.95rem;
      margin-bottom: 12px;
    }

    .doc-feature p:last-child {
      margin-bottom: 0;
    }

    .doc-code-block {
      background: var(--bg-deep);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 16px;
      overflow-x: auto;
      margin: 12px 0;
    }

    .doc-code-block code {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85rem;
      line-height: 1.6;
      color: var(--text);
      white-space: pre;
    }

    .doc-table {
      width: 100%;
      border-collapse: collapse;
      margin: 12px 0;
      font-size: 0.9rem;
    }

    .doc-table th,
    .doc-table td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    .doc-table th {
      color: var(--text-muted);
      font-weight: 500;
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .doc-table td code {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.85em;
      background: var(--bg-deep);
      padding: 2px 6px;
      border-radius: 4px;
      color: var(--accent-pink);
    }

    /* Playground Layout */
    .playground-layout {
      display: grid;
      grid-template-rows: 1fr 1fr;
      height: 100%;
    }

    .editor-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 0;
    }

    .panel {
      display: flex;
      flex-direction: column;
      min-height: 0;
      border-right: 1px solid var(--border);
    }

    .panel:last-child { border-right: none; }

    .panel-header {
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
      min-height: 50px;
    }

    .panel-header h3 {
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .panel-header select {
      font-family: 'Outfit', sans-serif;
      font-size: 0.85rem;
      padding: 4px 8px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      cursor: pointer;
    }

    .panel-header select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .panel-content {
      flex: 1;
      min-height: 0;
      position: relative;
    }

    .output-area {
      width: 100%;
      height: 100%;
      padding: 12px;
      background: var(--bg-input);
      border: none;
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      line-height: 1.6;
      resize: none;
      overflow: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .output-area.error { color: #f85149; }

    /* Editor overlay technique for syntax highlighting */
    .editor-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .editor-highlight {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 12px;
      margin: 0;
      background: var(--bg-input);
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow: auto;
      pointer-events: none;
      color: var(--text);
    }

    .editor-textarea {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 12px;
      background: transparent;
      border: none;
      color: transparent;
      caret-color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      line-height: 1.6;
      resize: none;
      overflow: auto;
      z-index: 1;
    }

    .editor-textarea:focus { outline: none; }
    .editor-textarea::placeholder { color: var(--text-muted); }

    .editor-textarea::selection {
      background: rgba(88, 166, 255, 0.3);
    }

    /* Syntax highlighting colors - Oddo input */
    .tok-keyword { color: #ff79c6; }
    .tok-constant { color: #bd93f9; }
    .tok-number { color: #bd93f9; }
    .tok-string { color: #f1fa8c; }
    .tok-modifier { color: #50fa7b; font-weight: 500; }
    .tok-comment { color: #6272a4; font-style: italic; }
    .tok-operator { color: #ff79c6; }
    .tok-tag { color: #8be9fd; }
    .tok-punctuation { color: #f8f8f2; }
    .tok-identifier { color: #f8f8f2; }
    .tok-text { color: #f8f8f2; }

    /* Syntax highlighting colors - JS output (best-highlight) */
    .bh-npm-token { font-family: 'JetBrains Mono', monospace; }
    .bh-npm-keyword { color: #ff79c6; }
    .bh-npm-string { color: #f1fa8c; }
    .bh-npm-number { color: #bd93f9; }
    .bh-npm-comment { color: #6272a4; font-style: italic; }
    .bh-npm-operator { color: #ff79c6; }
    .bh-npm-punctuation { color: #f8f8f2; }
    .bh-npm-function { color: #50fa7b; }
    .bh-npm-variable { color: #f8f8f2; }
    .bh-npm-property { color: #8be9fd; }
    .bh-npm-class { color: #8be9fd; }
    .bh-npm-boolean { color: #bd93f9; }
    .bh-npm-null { color: #bd93f9; }
    .bh-npm-undefined { color: #bd93f9; }
    .bh-npm-regex { color: #f1fa8c; }
    .bh-npm-template { color: #f1fa8c; }

    .output-toggle {
      display: flex;
      background: var(--bg-input);
      border-radius: 4px;
      padding: 2px;
      margin-left: auto;
    }

    .output-toggle button {
      font-family: 'Outfit', sans-serif;
      font-size: 0.75rem;
      padding: 4px 10px;
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      border-radius: 3px;
      transition: all 0.15s;
    }

    .output-toggle button.active {
      background: var(--accent);
      color: var(--bg-deep);
    }

    .output-toggle button:hover:not(.active) { color: var(--text); }

    .preview-section {
      border-top: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .preview-header {
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }

    .preview-header h3 {
      font-size: 0.75rem;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .run-btn {
      font-family: 'Outfit', sans-serif;
      font-size: 0.8rem;
      font-weight: 500;
      padding: 6px 14px;
      background: var(--accent-green);
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: opacity 0.15s;
    }

    .run-btn:hover { opacity: 0.9; }

    .preview-content {
      flex: 1;
      min-height: 0;
      background: #fff;
    }

    .preview-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .stats-bar {
      font-size: 0.75rem;
      color: var(--text-muted);
      padding: 6px 12px;
      background: var(--bg-panel);
      border-top: 1px solid var(--border);
      display: flex;
      gap: 16px;
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-deep);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="./app.js"></script>
</body>
</html>
