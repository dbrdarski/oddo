<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oddo Demo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0a0a0f;
      --bg-card: #12121a;
      --bg-elevated: #1a1a24;
      --accent-primary: #00d4aa;
      --accent-secondary: #7c5cff;
      --accent-warm: #ff6b6b;
      --text-primary: #f0f0f5;
      --text-secondary: #8888a0;
      --text-muted: #555566;
      --border: #2a2a3a;
      --glow: rgba(0, 212, 170, 0.15);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    /* Subtle grid background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 60px 60px;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }

    .app {
      position: relative;
      z-index: 1;
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 24px;
    }

    header {
      text-align: center;
      margin-bottom: 60px;
    }

    .logo {
      font-family: 'JetBrains Mono', monospace;
      font-size: 3rem;
      font-weight: 600;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
      margin-bottom: 12px;
    }

    .tagline {
      color: var(--text-secondary);
      font-size: 1.1rem;
      font-weight: 300;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 28px;
      margin-bottom: 24px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      border-color: var(--accent-primary);
      box-shadow: 0 0 40px var(--glow);
    }

    .card h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .card h2::before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      background: var(--accent-primary);
      border-radius: 50%;
      box-shadow: 0 0 12px var(--accent-primary);
    }

    .card-description {
      color: var(--text-secondary);
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    .display {
      background: var(--bg-elevated);
      border-radius: 10px;
      padding: 16px 20px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.1rem;
      margin: 16px 0;
      border: 1px solid var(--border);
    }

    .display .label {
      color: var(--text-muted);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 4px;
    }

    .display .value {
      color: var(--accent-primary);
      font-weight: 500;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 16px;
    }

    button {
      font-family: 'Outfit', sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.15s ease;
      position: relative;
      overflow: hidden;
    }

    button.primary {
      background: linear-gradient(135deg, var(--accent-primary), #00b090);
      color: var(--bg-deep);
    }

    button.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 212, 170, 0.3);
    }

    button.secondary {
      background: var(--bg-elevated);
      color: var(--text-primary);
      border: 1px solid var(--border);
    }

    button.secondary:hover {
      border-color: var(--accent-secondary);
      color: var(--accent-secondary);
    }

    button.danger {
      background: rgba(255, 107, 107, 0.15);
      color: var(--accent-warm);
      border: 1px solid rgba(255, 107, 107, 0.3);
    }

    button.danger:hover {
      background: rgba(255, 107, 107, 0.25);
    }

    button:active {
      transform: translateY(0);
    }

    input[type="text"] {
      font-family: 'Outfit', sans-serif;
      font-size: 0.95rem;
      padding: 12px 16px;
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      width: 100%;
      max-width: 320px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 3px var(--glow);
    }

    input[type="text"]::placeholder {
      color: var(--text-muted);
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      color: var(--text-secondary);
      font-size: 0.85rem;
      margin-bottom: 6px;
    }

    .todo-list {
      list-style: none;
      margin-top: 16px;
    }

    .todo-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--bg-elevated);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 14px 18px;
      margin-bottom: 10px;
      transition: border-color 0.2s;
    }

    .todo-item:hover {
      border-color: var(--accent-secondary);
    }

    .todo-text {
      flex: 1;
      font-size: 0.95rem;
    }

    .todo-item button {
      padding: 6px 14px;
      font-size: 0.8rem;
    }

    .inline-form {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .inline-form input {
      flex: 1;
    }

    #app {
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }

    .card {
      animation: slideUp 0.4s ease backwards;
    }

    .card:nth-child(1) { animation-delay: 0.1s; }
    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.3s; }
    .card:nth-child(4) { animation-delay: 0.4s; }
    .card:nth-child(5) { animation-delay: 0.5s; }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1 class="logo">&lt;oddo/&gt;</h1>
      <p class="tagline">A reactive UI framework powered by the Oddo language</p>
    </header>
    
    <div id="app"></div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
