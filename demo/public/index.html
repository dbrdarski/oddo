<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oddo Playground</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #0d1117;
      --bg-panel: #161b22;
      --bg-input: #0d1117;
      --border: #30363d;
      --accent: #58a6ff;
      --accent-green: #3fb950;
      --text: #c9d1d9;
      --text-muted: #8b949e;
      --header-height: 48px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; overflow: hidden; }

    body {
      font-family: 'Outfit', sans-serif;
      background: var(--bg-deep);
      color: var(--text);
    }

    #app { height: 100%; }

    .layout {
      display: grid;
      grid-template-rows: var(--header-height) 1fr 1fr;
      height: 100vh;
    }

    header {
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 16px;
    }

    .logo {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.1rem;
      font-weight: 500;
      color: var(--accent);
    }

    header .divider {
      width: 1px;
      height: 24px;
      background: var(--border);
    }

    header .title {
      font-size: 0.9rem;
      color: var(--text-muted);
    }

    .editor-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      min-height: 0;
    }

    .panel {
      display: flex;
      flex-direction: column;
      min-height: 0;
      border-right: 1px solid var(--border);
    }

    .panel:last-child { border-right: none; }

    .panel-header {
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
      min-height: 50px;
    }

    .panel-header h3 {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .panel-header select {
      font-family: 'Outfit', sans-serif;
      font-size: 0.85rem;
      padding: 4px 8px;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 4px;
      color: var(--text);
      cursor: pointer;
    }

    .panel-header select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .panel-content {
      flex: 1;
      min-height: 0;
      position: relative;
    }

    .output-area {
      width: 100%;
      height: 100%;
      padding: 12px;
      background: var(--bg-input);
      border: none;
      color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      line-height: 1.6;
      resize: none;
      overflow: auto;
    }

    /* Editor overlay technique for syntax highlighting */
    .editor-container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .editor-highlight {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 12px;
      margin: 0;
      background: var(--bg-input);
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      line-height: 1.6;
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow: auto;
      pointer-events: none;
      color: var(--text);
    }

    .editor-textarea {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 12px;
      background: transparent;
      border: none;
      color: transparent;
      caret-color: var(--text);
      font-family: 'JetBrains Mono', monospace;
      font-size: 13px;
      line-height: 1.6;
      resize: none;
      overflow: auto;
      z-index: 1;
    }

    .editor-textarea:focus { outline: none; }
    .editor-textarea::placeholder { color: var(--text-muted); }

    /* Sync selection visibility */
    .editor-textarea::selection {
      background: rgba(88, 166, 255, 0.3);
    }

    /* Syntax highlighting colors - Oddo input */
    .tok-keyword { color: #ff79c6; }
    .tok-constant { color: #bd93f9; }
    .tok-number { color: #bd93f9; }
    .tok-string { color: #f1fa8c; }
    .tok-modifier { color: #50fa7b; font-weight: 500; }
    .tok-comment { color: #6272a4; font-style: italic; }
    .tok-operator { color: #ff79c6; }
    .tok-tag { color: #8be9fd; }
    .tok-punctuation { color: #f8f8f2; }
    .tok-identifier { color: #f8f8f2; }
    .tok-text { color: #f8f8f2; }

    /* Syntax highlighting colors - JS output (best-highlight) */
    .bh-npm-token { font-family: 'JetBrains Mono', monospace; }
    .bh-npm-keyword { color: #ff79c6; }
    .bh-npm-string { color: #f1fa8c; }
    .bh-npm-number { color: #bd93f9; }
    .bh-npm-comment { color: #6272a4; font-style: italic; }
    .bh-npm-operator { color: #ff79c6; }
    .bh-npm-punctuation { color: #f8f8f2; }
    .bh-npm-function { color: #50fa7b; }
    .bh-npm-variable { color: #f8f8f2; }
    .bh-npm-property { color: #8be9fd; }
    .bh-npm-class { color: #8be9fd; }
    .bh-npm-boolean { color: #bd93f9; }
    .bh-npm-null { color: #bd93f9; }
    .bh-npm-undefined { color: #bd93f9; }
    .bh-npm-regex { color: #f1fa8c; }
    .bh-npm-template { color: #f1fa8c; }

    .output-area {
      white-space: pre-wrap;
      word-break: break-word;
    }

    .output-area.error { color: #f85149; }

    .output-toggle {
      display: flex;
      background: var(--bg-input);
      border-radius: 4px;
      padding: 2px;
      margin-left: auto;
    }

    .output-toggle button {
      font-family: 'Outfit', sans-serif;
      font-size: 0.75rem;
      padding: 4px 10px;
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      border-radius: 3px;
      transition: all 0.15s;
    }

    .output-toggle button.active {
      background: var(--accent);
      color: var(--bg-deep);
    }

    .output-toggle button:hover:not(.active) { color: var(--text); }

    .preview-section {
      border-top: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .preview-header {
      background: var(--bg-panel);
      border-bottom: 1px solid var(--border);
      padding: 8px 12px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }

    .preview-header h3 {
      font-size: 0.8rem;
      font-weight: 500;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .run-btn {
      font-family: 'Outfit', sans-serif;
      font-size: 0.8rem;
      font-weight: 500;
      padding: 6px 14px;
      background: var(--accent-green);
      border: none;
      border-radius: 4px;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: opacity 0.15s;
    }

    .run-btn:hover { opacity: 0.9; }

    .preview-content {
      flex: 1;
      min-height: 0;
      background: #fff;
    }

    .preview-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .stats-bar {
      font-size: 0.75rem;
      color: var(--text-muted);
      padding: 6px 12px;
      background: var(--bg-panel);
      border-top: 1px solid var(--border);
      display: flex;
      gap: 16px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="./app.js"></script>
</body>
</html>
